<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>The Seven Wonders of the Ancient World</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <h1>The Seven Wonders of the Ancient World</h1>
  </header>
  <main role="main">
    <figure class="banner">
      <img src="images/maerten_van_heemskerck_panorama_with_the_abduction_of_helen_amidst_the_wonders_of_the_ancient_world_walters_37656.jpg" alt="A panorama with the abduction of helen amidst the wonders of the ancient world">
      <figcaption>
        <h2>Remarkable constructions of classical antiquity—lost in time</h2>
        <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
      </figcaption>
    </figure>
    <aside role="complementary">
      <figure>
        <img src="images/temple_of_artemis.jpg" alt="An image of the Temple of Artemis">
        <figcaption>
          <h2>Temple of Artemis</h2>
          <dl>
            <dt>Construction:</dt>
            <dd>Circa 550 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Selçuk, Turkey</dd>
          </dl>
        </figcaption>
      </figure>
      <figure>
        <img src="images/colossus_of_rhodes.jpg" alt="An image of the Colossus of Rhodes">
        <figcaption>
          <h2>Colossus of Rhodes</h2>
          <dl>
            <dt>Construction:</dt>
            <dd>292–280 BC</dd>
            <dt>Builders:</dt>
            <dd>Greeks</dd>
            <dt>Location:</dt>
            <dd>Rhodes, Greece</dd>
          </dl>
        </figcaption>
      </figure>
      <figure>
        <img src="images/hanging_gardens_of_babylon.jpg" alt="An image of the hanging Gardens of Babylon">
        <figcaption>
          <h2>Gardens of Babylon</h2>
          <dl>
            <dt>Construction:</dt>
            <dd>Circa 600 BC</dd>
            <dt>Builders:</dt>
            <dd>Babylonians</dd>
            <dt>Location:</dt>
            <dd>Nineveh, Iraq</dd>
          </dl>
        </figcaption>
      </figure>
    </aside>
  </main>
  <footer role="contentinfo"></footer>
</body>
</html>
